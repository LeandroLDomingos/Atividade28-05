<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-body>
  <div>
    <ion-item>
        <ion-label position="floating">
          email
        </ion-label>
      <ion-input type="email"></ion-input>
      <ion-label position="floating">
        senha
      </ion-label>
      <ion-input type="password"></ion-input>
      <ion-button color="danger" size="full" (click)="logar()">login</ion-button>
      <ion-button color="black" fill="clear" (click)="senha()">Esqueceu a senha?</ion-button>
    </ion-item>
  </div>
</ion-body>
